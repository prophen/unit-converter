<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="value" type="number" value="0">
                <button id="convert-btn">Convert</button>
            </header>
            <div id="calculations">
                <div id="length">
                    <h3>Length (Meters/Feet)</h3>
                    <p id="converted-length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div id="volume">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="converted-volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div id="mass">
                    <h3>Mass (Kilograms/Pounds</h3>
                    <p id="converted-mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
